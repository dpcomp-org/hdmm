<div class="modal fade" id="domainInputNumerical" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="form-label">Domain lower bound</label>
            <div class="input-group">
              <input type="number" id="lowerBound" name="lowerBound" class="form-control" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Domain upper bound</label>
            <div class="input-group">
              <input type="number" id="upperBound" name="upperBound" class="form-control" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Domain bucket size</label>
            <div class="input-group">
              <input type="number" id="bucketSize" name="bucketSize" class="form-control" value="">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="addDomain" type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="domainInputCategorical" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="form-label">Domain list of values (comma separated)</label>
            <div class="input-group">
              <textarea type="number" id="valueList" name="valueList" class="form-control" rows="6" value=""></textarea>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="isOrdered">
            <label class="form-check-label" for="isOrdered">
              Is ordered?
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="addDomain" type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="domainCustomize" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="alertMessage" style="padding-top:20px;">
        </div>
        <form>
          <div class="form-group">
            <label class="form-label">Domain list of values (comma separated)</label>
            <div class="input-group">
              <textarea type="text" id="valueList" name="valueList" class="form-control" rows="6" value="" readonly></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Customized buildingblock</label>
            <div class="entry input-group">
              <input class="form-control" name="customizeQueries" type="text"/>
                <div class="input-group-append">
                  <button class="btn btn-success btn-add" type="button"><i class="fas fa-plus"></i></button>
                </div>
            </div>
          </div>
          <small>e.g. 1,2,3,4,5 or 1-5 or a,b,c,d (press <i class="fas fa-plus"></i> to add another query).</small>
          <div class="form-group" style="padding-top:20px;">
            <label class="form-label">Buildingblock name</label>
            <div class="input-group">
              <input class="form-control" name="customizeName" type="text"/>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="addCustomizedBB" type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="domainMetaModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Domains summary</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id=domainMetaTable>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
